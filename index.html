<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="resume_main">
        <div class="user_profile">
            <div class="profile_pic">
                <div class="profile_img">
                    <img src="img/img-1.jpg" alt="profile image">
                </div>
                <div class="profile_name">
                    <h3>SUMIT KUMAR</h3>
                </div>
                <div class="profile_designation">
                    <p>Full Stack Developer</p>
                </div>
            </div>
            <div class="profile_contect">
                <div class="profile_contact_heading">
                    <div class="contact_icon">
                        <img src="img/img-2.png" alt="phone icon">
                    </div>
                    <div class="contact_heading">
                        <h4>CONTACT</h4>
                    </div>
                </div>
                <div class="profile_contact_listing">
                    <ul class="contact_listing">
                        <li class="contact_list_item">
                            <div class="phone_icon">
                                <img src="img/img-2.png" alt="">
                            </div>
                            <div class="phone_number">
                                <div class="number_heading">
                                    <h5><b>Phone</b></h5>
                                </div>
                                <div class="number">124-123-1234</div>
                            </div>
                        </li>
                        <li class="contact_list_item">
                            <div class="phone_icon">
                                <img src="img/img-2.png" alt="">
                            </div>
                            <div class="phone_number">
                                <div class="number_heading">
                                    <h5><b>Phone</b></h5>
                                </div>
                                <div class="number">124-123-1234</div>
                            </div>
                        </li>
                        <li class="contact_list_item">
                            <div class="phone_icon">
                                <img src="img/img-2.png" alt="">
                            </div>
                            <div class="phone_number">
                                <div class="number_heading">
                                    <h5><b>Phone</b></h5>
                                </div>
                                <div class="number">124-123-1234</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="profile_education"></div>
            <div class="profile_language"></div>
        </div>
        <div class="user_details">
            <div class="profile_info"></div>
            <div class="work_experience"></div>
            <div class="my_skill"></div>
            <div class="my_reference"></div>
        </div>
    </div>
</body>
</html>
